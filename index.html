<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Top bar -->
  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true">ðŸ›’</div>
        <div class="brand__text">
          <h1 class="brand__title">CarritoDeCompras</h1>
          <p class="brand__subtitle">Demo UI (HTML + CSS)</p>
        </div>
      </div>

      <div class="header__actions">
        <div class="search">
          <input id="searchInput" class="search__input" type="search" placeholder="Buscar productos..." autocomplete="off">
          <button id="searchBtn" class="btn btn--ghost" type="button">Buscar</button>
        </div>

        <button id="openCartBtn" class="btn btn--primary" type="button">
          Ver carrito
          <span id="cartCount" class="badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container main">
    <!-- Productoss -->
    <section class="products">
      <div class="section__head">
        <h2 class="section__title">Productos</h2>

        <div class="filters">
          <div class="selectWrap">
            <select id="categorySelect" class="select">
              <option value="all">Todas las categorÃ­as</option>
              <option value="tech">TecnologÃ­a</option>
              <option value="home">Hogar</option>
              <option value="food">Alimentos</option>
            </select>
          </div>

          <div class="selectWrap">
            <select id="sortSelect" class="select">
              <option value="featuredOnly">Featured only</option>
              <option value="featured">Destacados</option>
              <option value="priceAsc">Precio: menor a mayor</option>
              <option value="priceDesc">Precio: mayor a menor</option>
              <option value="nameAsc">Nombre: A â†’ Z</option>
            </select>
          </div>
        </div>
      </div>

     <!-- Grid -->
      <div id="productGrid" class="grid"></div>
    </section>

    <!-- Carrito -->
    <aside id="cartPanel" class="cart card" aria-label="Carrito">
      <div class="cart__head">
        <h2 class="section__title">Tu carrito</h2>
        <button id="closeCartBtn" class="btn btn--ghost btn--icon" type="button" aria-label="Cerrar carrito">âœ•</button>
      </div>

      <div class="cart__content">
        <!-- Carrito Vacio -->
        <div id="cartEmpty" class="empty">
          <div class="empty__icon" aria-hidden="true">ðŸ§º</div>
          <p class="empty__title">Tu carrito estÃ¡ vacÃ­o</p>
          <p class="empty__text">Agrega productos para verlos aquÃ­.</p>
        </div>

        <!-- Lista de Items -->
        <ul id="cartItems" class="cart__items" hidden>
          <!--
            <li class="cartItem">
              ...
            </li>
          -->
        </ul>
      </div>

      <div class="cart__footer">
        <div class="summary">
          <div class="summary__row">
            <span>Subtotal</span>
            <strong id="subtotal">$0.00</strong>
          </div>
          <div class="summary__row">
            <span>EnvÃ­o</span>
            <strong id="shipping">$0.00</strong>
          </div>
          <div class="summary__row summary__row--total">
            <span>Total</span>
            <strong id="total">$0.00</strong>
          </div>
        </div>

        <div class="cart__buttons">
          <button id="clearCartBtn" class="btn btn--secondary" type="button">Vaciar</button>
          <button id="checkoutBtn" class="btn btn--primary" type="button">Finalizar compra</button>
        </div>

        <p class="hint">
          * El cÃ¡lculo real del total y el descuento/inventario se conecta con JavaScript.
        </p>
      </div>
    </aside>
  </main>

  <!-- Modal -->
  <dialog id="modal" class="modal">
    <div class="modal__card">
      <div class="modal__head">
        <h3 id="modalTitle" class="modal__title">TÃ­tulo</h3>
        <button id="modalClose" class="btn btn--ghost btn--icon" type="button" aria-label="Cerrar">âœ•</button>
      </div>

      <div id="modalBody" class="modal__body">
        <p>Contenido del modal...</p>
      </div>

      <div class="modal__footer">
        <button id="modalOk" class="btn btn--primary" type="button">Ok</button>
      </div>
    </div>
  </dialog>

  <!-- JS -->
   <script src="./js/models.js"></script>
   <script src="./js/services/catalog.js"></script>
   <script src="./js/services/storage.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
